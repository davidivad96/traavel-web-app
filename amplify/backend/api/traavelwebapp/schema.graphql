type Location {
  latitude: Float
  longitude: Float
}

type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  email: AWSEmail!
  name: String
  avatarUrl: AWSURL
  plans: [Plan] @hasMany(indexName: "byUser", fields: ["id"])
}

type Plan @model @auth(rules: [{ allow: public }]) {
  id: ID!
  placeId: String!
  name: String
  destination: String
  location: Location
  startDate: AWSDate
  endDate: AWSDate
  imgUrl: String
  owner: User @belongsTo(fields: ["ownerId"])
  ownerId: ID! @index(name: "byUser")
}
